<!DOCTYPE html>
<html>
    <head>
        <title>Inicio de session</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
         <!-- Ficheros JavaScript Query -->
        <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

        <!-- Ficheros CCS -->
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="contentGen">
        <!-- Formulario de login de acceso -->
                <div class="formularioEntradaIni">
                    <form id="formularioEntradaIni">
                        <h2>Usuario</h2>
                            <input id="id_usuario" type="text" name="loginNombre" size="9" maxlength="9" placeholder="Usuario">
                        <h2>Contraseña</h2>
                            <input id="id_password" type="password" name="loginPassword" size="20" maxlength="20" placeholder="Contraseña">
                        <div id="btnLogin_inicio" class="btn">Aceptar</div>
                    </form>
                    <p id="txt_error">Usuario y Contraseña Incorrectos</p>
                </div>
        </div>
    </body>
</html>
